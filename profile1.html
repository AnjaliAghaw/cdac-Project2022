<!DOCTYPE html>
<html>
    <head>
      
<link rel="stylesheet" type="text/css" href="profile1.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">



</head>

<div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="card py-5">
                <div class="inputs px-4"> <span class="text-uppercase">Student Name :</span> <input type="text" class="form-control"> </div>
                <div class="row mt-3 g-2">
                    <div class="col-md-6">
                        <div class="inputs px-4"> <span class="text-uppercase">Email</span> <input type="text" class="form-control"> </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inputs px-4"> <span class="text-uppercase">Location</span> <input type="text" class="form-control"> </div>
                    </div>
                </div>
                <div class="row g-2 mt-3">
                    <div class="col-md-6">
                        <div class="inputs px-4"> <span class="text-uppercase">Mobile No :</span> <input type="text" class="form-control"> </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inputs px-4"> <span class="text-uppercase">DOB :</span> <input type="text" class="form-control"> </div>
                    </div>
                </div>
                <div class="mt-3 px-4"> <span class="text-uppercase name">Profile Picture</span>
                    <div class="d-flex flex-row align-items-center mt-2"> <img src="https://i.imgur.com/aCwpF7V.jpg" width="60" class="rounded">
                        <div class="ml-3"> <button class="btn btn-outline-primary">Upload new picture</button> <button class="btn btn-outline-danger">Remove</button> </div>
                    </div>
                </div>
                <div class="mt-3 px-4 d-flex justify-content-between align-items-center"> <a href="#" class="options">Show more options</a> <button class="btn btn-primary">Save Profile</button> </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="js"></script>
</html>
